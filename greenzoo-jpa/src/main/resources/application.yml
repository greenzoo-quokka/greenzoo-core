server:
  port: 8080
spring:
  application:
    name: greenzoo-jpa
  profiles:
    active: local
  datasource:
    username: root
    password: root
    url: jdbc:mariadb://localhost:3306/test
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

